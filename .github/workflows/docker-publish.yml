name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase image name
        id: image-name
        run: echo "IMAGE_NAME_LC=$(echo ${{ env.IMAGE_NAME }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image-name.outputs.IMAGE_NAME_LC }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image (normal version)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: ${{ env.REGISTRY }}/${{ steps.image-name.outputs.IMAGE_NAME_LC }}:build-${{ github.run_number }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Slim the Docker image
        uses: kitabisa/docker-slim-action@v1
        env:
          DSLIM_HTTP_PROBE: false
        with:
          target: ${{ env.REGISTRY }}/${{ steps.image-name.outputs.IMAGE_NAME_LC }}:build-${{ github.run_number }}
          tag: slim-${{ github.run_number }}
          overwrite: true

      - name: Tag slim image properly
        run: |
          docker tag ${{ env.REGISTRY }}/${{ steps.image-name.outputs.IMAGE_NAME_LC }}:build-${{ github.run_number }}.slim \
            ${{ env.REGISTRY }}/${{ steps.image-name.outputs.IMAGE_NAME_LC }}:slim-${{ github.run_number }}

      - name: Push normal version
        id: push-normal
        run: |
          # Tag with all metadata tags
          TAGS="${{ steps.meta.outputs.tags }}"
          for tag in $TAGS; do
            docker tag ${{ env.REGISTRY }}/${{ steps.image-name.outputs.IMAGE_NAME_LC }}:build-${{ github.run_number }} $tag
            docker push $tag
            echo "Pushed: $tag"
          done
          
          # Get digest of the last pushed image
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' ${{ env.REGISTRY }}/${{ steps.image-name.outputs.IMAGE_NAME_LC }}:build-${{ github.run_number }} | cut -d'@' -f2)
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

      - name: Push slim version
        id: push-slim
        run: |
          # Tag slim version with all metadata tags (adding -slim suffix)
          TAGS="${{ steps.meta.outputs.tags }}"
          for tag in $TAGS; do
            slim_tag="${tag}-slim"
            docker tag ${{ env.REGISTRY }}/${{ steps.image-name.outputs.IMAGE_NAME_LC }}:slim-${{ github.run_number }} $slim_tag
            docker push $slim_tag
            echo "Pushed: $slim_tag"
          done
          
          # Get digest of the slim image
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' ${{ env.REGISTRY }}/${{ steps.image-name.outputs.IMAGE_NAME_LC }}:slim-${{ github.run_number }} | cut -d'@' -f2)
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

      - name: Generate artifact attestation (normal version)
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ steps.image-name.outputs.IMAGE_NAME_LC }}
          subject-digest: ${{ steps.push-normal.outputs.digest }}
          push-to-registry: true

      - name: Generate artifact attestation (slim version)
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ steps.image-name.outputs.IMAGE_NAME_LC }}
          subject-digest: ${{ steps.push-slim.outputs.digest }}
          push-to-registry: true
